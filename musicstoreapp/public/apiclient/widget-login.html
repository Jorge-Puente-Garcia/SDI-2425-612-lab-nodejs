<div id="widget-login">
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">Email:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" name="email"
             placeholder="email@email.com" id="email" />
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="password">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="password"
             placeholder="contraseÃ±a" id="password"/>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="button" id="boton-login">Aceptar</button>
    </div>
  </div>
</div>
<script>
  $("#boton-login").click(function(){
    let email = $("#email").val();
    let password = $("#password").val();

    $.ajax({
      url: URLbase + "/users/login",
      type: "POST",
      data: { email: email, password: password },
      dataType: "json",
      success: function(response){
        if (response.token) {
          console.log("Token recibido bueno:", response.token);
          token = response.token;
          $("#main-container").load("widget-songs.html");
        } else {
          console.warn("La respuesta no tiene token");
        }
      },
      error: function(error){
        $("#widget-login")
                .prepend("<div class='alert alert-danger'>Usuario no encontrado</div>");
      }
    });
  });

</script>
